<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkillScout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <meta name="description" content="Find the best and latest learning resources for any skill.">
</head>
<body>
    <div class="app-shell">
        <nav class="topbar">
            <div class="brand-left">
                <div class="logo">⟡</div>
                <div class="brand-text">SkillScout</div>
            </div>
            <div class="links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#terms">Terms</a>
            </div>
        </nav>

        <section class="hero full">
            <div class="bg-orbs">
                <div class="orb orb-a"></div>
                <div class="orb orb-b"></div>
                <div class="orb orb-c"></div>
            </div>
            <h1 class="hero-title">Learn any skill. Instantly.</h1>
            <p class="hero-sub">Type a skill and discover curated resources with a futuristic twist.</p>
            <form id="search-form" class="searchbar glass">
                <input id="skill" type="text" placeholder="Type a skill…" autocomplete="off" required>
                <div class="filters">
                    <select id="type">
                        <option value="">All types</option>
                        <option value="course">Courses</option>
                        <option value="video">Videos</option>
                        <option value="article">Articles</option>
                        <option value="book">Books</option>
                        <option value="roadmap">Roadmaps</option>
                    </select>
                    <select id="price">
                        <option value="">Free + Paid</option>
                        <option value="free">Free</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                <button type="submit" class="primary glow">Search</button>
            </form>
            <div class="suggested" id="suggested">
                <button data-skill="public speaking">Public Speaking</button>
                <button data-skill="guitar">Guitar</button>
                <button data-skill="graphic design">Graphic Design</button>
                <button data-skill="web development">Web Development</button>
                <button data-skill="cooking">Cooking</button>
            </div>
        </section>

        <section class="container">
            <section id="status" class="status"></section>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Finding the best resources…</span>
            </div>
            <section id="results" class="results"></section>
        </section>

        <footer class="site-footer" id="about">
            <div class="container footer-inner">
                <div>© <span id="year"></span> SkillScout</div>
                <div class="footer-links">
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                    <a href="#terms">Terms</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
